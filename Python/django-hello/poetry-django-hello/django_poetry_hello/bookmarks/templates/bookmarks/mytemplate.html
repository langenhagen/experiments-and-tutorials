<html>
<head>
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
</style>
</head>
<body>

Hi from my template

<table>
{% for bookmark in bookmarks %}
<tr>
    <td>{{bookmark.title}}</td>
    <td>{{bookmark.url}}</td>
    <td>{{bookmark.created}}</td>
    <td>{{bookmark.last_access}}</td>
</tr>
<br>
{% endfor %}
</table>

</body>
</html>
