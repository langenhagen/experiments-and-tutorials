      function playBase64Sound() {
        document.getElementById("audioPlayer").src = base64AudioData;
        document.getElementById("audioPlayer").play();
      }
      document.getElementById("playBase64Button").addEventListener("click", playBase64Sound);

      function playFileSound() {
        const fileInput = document.createElement("input");
        fileInput.type = "file";

        fileInput.onchange = function () {
          const file = fileInput.files[0];
          const reader = new FileReader();

          reader.onload = function (event) {
            document.getElementById("audioPlayer").src = event.target.result;
            document.getElementById("audioPlayer").play();
          };

          reader.readAsDataURL(file);
        };

        fileInput.click();
      }
      document.getElementById("playFileButton").addEventListener("click", playFileSound);

      function playBase64SoundViaJavaScript() {
        const audio = new Audio(base64AudioData);
        audio.play();
      }
      document
        .getElementById("playJavaScriptButton")
        .addEventListener("click", playBase64SoundViaJavaScript);
    </script>
