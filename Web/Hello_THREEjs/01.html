<html>
	<head>
		<title>Hello THREE.js</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1.5, 6 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement ); // adds the canvas

            // cube
            var geometry = new THREE.BoxGeometry(2,2,2);
            var material = new THREE.MeshDepthMaterial( { wireframe: false } );
            // var material = new THREE.MeshBasicMaterial({color: 0xffff00});

            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = 5;

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') cube.rotation.y -= 0.05;
                if (e.key === 'ArrowRight') cube.rotation.y += 0.05;
                if (e.key === 'ArrowUp') cube.rotation.x -= 0.05;
                if (e.key === 'ArrowDown') cube.rotation.x += 0.05;
            });

            var render = function () {
                requestAnimationFrame(render);

                // cube.rotation.x += 0.01;
                // cube.rotation.y += 0.01;

                renderer.render(scene, camera);
            }
            render();

		</script>
	</body>
</html>
