
<!DOCTYPE html>
<html>
	<head>
		<title>Hello Three.js Fragment Shaders</title>
		<style>
			body {
                margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>

		<script src="js/three.min.js"></script>

		<script id="vertexShader" type="x-shader/x-vertex">

			void main()	{
				gl_Position = vec4( position, 1.0 );
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

            #define EPSILON 0.1

			uniform vec2 resolution;
			uniform float time;

			void main()
            {
                vec3 eye = vec3(0, 0, -1);
                vec3 up = vec3(0, 1, 0);
                vec3 right = vec3(1, 0, 0);

                float u = gl_FragCoord.x * 2.0 / resolution.x - 1.0;
                float v = gl_FragCoord.y * 2.0 / resolution.y - 1.0;
                vec3 ro = right * u + up * v;
                vec3 rd = normalize(cross(right, up));

                vec4 color = vec4(.2,0.,0.,0.0); // Sky color

                float t = 0.0;
                const int maxSteps = 32;
                for(int i = 0; i < maxSteps; ++i)
                {
                    vec3 p = ro + rd * t;
                    float d = length(p) - 0.5; // Distance to sphere of radius 0.5
                    if(d < EPSILON)
                    {
                        color = vec4(.5-d); // Sphere color
                        break;
                    }

                    t += d;
                }

                gl_FragColor = color;
            }

		</script>

		<script>
			var container;
			var camera, scene, renderer;
			var uniforms;

			init();
			animate();

			function init() {
				container = document.getElementById( 'container' );

				camera = new THREE.Camera();
				camera.position.z = 1;

				scene = new THREE.Scene();

                // UNIFORMS <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<
				uniforms = {
					time:       { type: "f",  value: 1.0 },
					resolution: { type: "v2", value: new THREE.Vector2() }
				};
                // UNIFORMS >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

				var material = new THREE.ShaderMaterial({
					uniforms: uniforms,
					vertexShader:   document.getElementById( 'vertexShader'  ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader').textContent
				});

				scene.add( new THREE.Mesh( new THREE.PlaneGeometry( 2, 2 ), material ));

				renderer = new THREE.WebGLRenderer();
				container.appendChild( renderer.domElement );

				onWindowResize();
				window.addEventListener( 'resize', onWindowResize, false);
			}

			function onWindowResize( event) {
				uniforms.resolution.value.x = window.innerWidth;
				uniforms.resolution.value.y = window.innerHeight;
				renderer.setSize( window.innerWidth, window.innerHeight);
			}


			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				uniforms.time.value += 0.05;
				renderer.render( scene, camera);
			}

		</script>
	</body>
</html>
