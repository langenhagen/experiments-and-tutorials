<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hello Vue.js with Axios!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="app" v-cloak>

    Expenses:<br><br>
    <div v-for="expense in expenses">
      <b>{{ expense.employee.firstName }} {{ expense.employee.lastName }}</b>
      schuldet <b>{{ expense.amount }} {{ expense.currency }}</b> seit <i>{{ expense.createdAt }}</i>.
      ID: {{ expense.id }} State: <b>{{ expense.state }}</b> <br>
    </div>

    <br><br><br>
    Blah
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
